<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header> Top Views By Tags </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <ngx-date-range (getRange)="rangeDates($event)"></ngx-date-range>
          </div>
          <div class="col-6">
            <h6>Select Production House</h6>
            <ng-select
              [items]="productionHouseData"
              bindLabel="name"
              placeholder="Select Production House"
              appendTo="body"
              multiple="true"
              [(ngModel)]="selected"
              (change)="getSelectedValue()"
            >
            </ng-select>
          </div>
        </div>
        <div class="chart-config">
          <chart type="bar" [data]="data" [options]="options"></chart>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
